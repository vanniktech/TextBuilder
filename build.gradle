apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url 'https://plugins.gradle.org/m2/' }
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.5.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.6.0'

    classpath 'com.android.tools.build:gradle:2.3.3'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.10'
  }
}

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    toolVersion = '7.8.2'
  }
  pmd {
    toolVersion = '5.8.0'
  }
}

subprojects {
  repositories {
    jcenter()
    google()
  }

  group = GROUP
  version = VERSION_NAME

  plugins.apply('net.ltgt.errorprone')

  configurations.errorprone {
    resolutionStrategy.force 'com.google.errorprone:error_prone_core:2.0.20'
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 25
  targetSdkVersion = 25
  buildToolsVersion = '25.0.3'

  supportLibraryVersion = '25.4.0'

  versionCode = VERSION_CODE
  versionName = VERSION_NAME

  supportAnnotations = "com.android.support:support-annotations:$supportLibraryVersion"
  supportCompat = "com.android.support:support-compat:$supportLibraryVersion"
  supportDesign = "com.android.support:design:$supportLibraryVersion"

  javaVersion = JavaVersion.VERSION_1_7
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
  distributionType = Wrapper.DistributionType.ALL
}
