apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  repositories {
    mavenCentral()
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.8.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.8.0'

    classpath 'com.android.tools.build:gradle:2.3.3'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
  }
}

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    toolVersion = '8.1'
  }
  pmd {
    toolVersion = '5.8.1'
  }
  ktlint {
    toolVersion = '0.9.1'
  }
  detekt {
    toolVersion = '1.0.0.RC2'
  }
  errorProne {
    toolVersion = '2.0.21'
  }
}

subprojects {
  repositories {
    jcenter()
    google()
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 26
  targetSdkVersion = 26
  buildToolsVersion = '26.0.1'

  supportLibraryVersion = '26.0.1'

  versionCode = VERSION_CODE
  versionName = VERSION_NAME

  supportAnnotations = "com.android.support:support-annotations:$supportLibraryVersion"
  supportCompat = "com.android.support:support-compat:$supportLibraryVersion"
  supportDesign = "com.android.support:design:$supportLibraryVersion"

  javaVersion = JavaVersion.VERSION_1_7
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
  distributionType = Wrapper.DistributionType.ALL
}
