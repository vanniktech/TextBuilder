apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.vanniktech.code.quality.tools'
apply plugin: 'com.vanniktech.android.junit.jacoco'

buildscript {
  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.9.0'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.11.0'
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.1.0'

    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
  }
}

codeQualityTools {
  lint {
    textReport = true
  }
  checkstyle {
    toolVersion = '8.7'
  }
  pmd {
    toolVersion = '6.0.1'
  }
  errorProne {
    toolVersion = '2.1.2'
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 27
  targetSdkVersion = 27

  supportLibraryVersion = '27.0.1'

  versionCode = VERSION_CODE
  versionName = VERSION_NAME

  supportAnnotations = "com.android.support:support-annotations:$supportLibraryVersion"
  supportCompat = "com.android.support:support-compat:$supportLibraryVersion"
  supportDesign = "com.android.support:design:$supportLibraryVersion"

  javaVersion = JavaVersion.VERSION_1_7
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.8'
  distributionType = Wrapper.DistributionType.ALL
}
