language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-support
    - extra-android-m2repository

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov

install: true

script: ./gradlew clean build

after_success:
  - .buildscript/deploy_snapshot.sh
  - codecov

env:
  global:
       - secure: ""
       - secure: ""

branches:
  except:
       - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
       - $HOME/.gradle
       - $HOME/.m2
